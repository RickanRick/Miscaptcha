<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">

</head>
<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign in</h3>
                <form action="" method="POST">
                <div class="form-outline mb-4">
                    <input type="username" id="username" class="form-control form-control-lg" name="username" required />
                    <label class="form-label" for="username">Email</label>
                </div>
    
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                    <label class="form-label" for="password">Password</label>
                </div>
    
                <div class="form-outline mb-4">
                    <input type="captcha" id="captcha" class="form-control form-control-lg" name="captcha" required/>
                    <label class="form-label" for="captcha">Captcha</label>
                </div>
                <center>
                    Captcha Code: {{ value }}
                </center><br>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
